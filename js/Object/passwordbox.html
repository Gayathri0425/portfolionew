    <section class="container-fluid mt-4">
        <div class="row">
            <div class="col-4 m-auto">
                <div class="card">
                <div class="card-header text-center text-white bg-info">
                    <h2>password box</h2>
                </div>
                <div class="card-body">
                    <form onsubmit="return false;">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="show-btn"
                            placeholder="Enter password">
                            <div class="input-group-text">
                                <button type="button" id="eye-btn">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <p class="fw-bold" id="show-text">show password</p>
                    </form>
                    </div>
                </div>
                </div>
            </div>
        </div>

    <footer style="margin-bottom: 500px;"></footer>
    <script>
         let showbtn=document.getElementById('show-btn');
         let eyebtn=document.getElementById('eye-btn');
        //let hidebtn=document.getElementById('hide-btn');
        //let eyeslash=document.getElementById('eye-slash');
        let showtext=document.getElementById('show-text');
        //let hidetext=document.getElementById('hide-text');
        eyebtn.addEventListener('click',function(){
            if(showbtn.type==="password"){
                showbtn.type="text";
                eyebtn.innerHTML=<i class="fa-solid fa-eye"></i>;
                showtext.innerText="show password";
            }
            else{
                showbtn.type="password";
                eyebtn.innerHTML=<i class="fa-solid fa-eye-slash"></i>;
                showtext.innerText="Hide password";
            }
        });
