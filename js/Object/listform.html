<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <section class="container mt-4">
    <div class="row">
      <div class="col-6 m-auto">
        <div class="card">
          <div class="card-header bg-info text-center text-white">
            <h2>To-Do List</h2>
          </div>
          <div class="card-body">
            <form id="list-form">
              <div>
                <input type="text" placeholder="Enter task" class="form-control" id="task-box" />
              </div>
              <div class="mt-2 text-front">
                <input type="submit" class="btn btn-info text-white" value="Add Task" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="container mt-4">
    <div class="row">
      <div class="col-6 m-auto">
        <div class="card">
          <div class="card-body">
            <ol class="list-group" id="list-ele">
              <!-- Task list will be rendered here -->
            </ol>
          </div>
        </div>
      </div>
    </div>
  </section>
<!-- Script Code -->
  <script src="./listform.js">  
  </script>
</body>
</html>
